<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Build a Wikipedia Viewer</title>
  <meta name="description" content="Build a Wikipedia Viewer">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <main ng-app="WikiApp" ng-controller="MainCtrl">
    <div class="wrapper fullHeight" id="search">
      <a class="white-text" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
      <br />
      <form ng-submit="search()">
        <input type="text" ng-model="searchTxt" />
        <div class="eks"></div>
      </form>
      <p class="white-text" id="help">Click icon to search</p>
    </div>
    <div class="wrapper">
      <ul>
        <a ng-href="{{result.page}}" target="_blank" ng-repeat="result in results">
          <li>
            <h1>{{result.title}}</h1>
            <p>{{result.body}}</p>
          </li>
        </a>
      </ul>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular-animate.min.js"></script>
  <script src="script.js" async defer></script>
</body>

</html>
